<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="styles.css">
        <title>Calculator</title>
    </head>
    <body>
    <div class="top-border"></div>
    <div class="calculator">
        <div class="container">
            <div class="item digit"><p id="display">0</p></div>
        </div>
        <div class="container">
            <div id="operator" class="item operator"><p>ac</p></div>
            <div id="operator" class="item operator"><p>+/-</p></div>
            <div id="operator" class="item operator"><p>%</p></div>
            <div id="operator" class="item operator"><p>/</p></div>
        </div>
        <div class="container">
            <div id ="digit" class="item"><p id='7'>7</p></div>
            <div id ="digit" class="item"><p id='8'>8</p></div>
            <div id ="digit" class="item"><p id='9'>9</p></div>
            <div id="operator" class="item operator"><p>*</p></div>
        </div>
        <div class="container">
            <div id ="digit" class="item"><p>4</p></div>
            <div id ="digit" class="item"><p>5</p></div>
            <div id ="digit" class="item"><p>6</p></div>
            <div id="operator" class="item operator"><p>-</p></div>
        </div>
        <div class="container">
            <div id ="digit" class="item"><p>1</p></div>
            <div id ="digit" class="item"><p>2</p></div>
            <div id ="digit" class="item"><p>3</p></div>
            <div id="operator" class="item operator"><p>+</p></div>
        </div>
        <div class="container">
            <div id ="digit" class="item zero"><p>0</p></div>
            <div class="item"><p>.</p></div>
            <div id="operator" class="item operator"><p>=</p></div>
        </div>
    </div>
    </body>
    <footer>
        <script type="text/javascript" src="script.js"></script>
    </footer>
</html>
