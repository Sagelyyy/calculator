<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="styles.css">
        <title>Calculator</title>
    </head>
    <body>
        <div class="top-border"></div>
        <div class="container">
            <div class="item digit"><p>0</p></div>
        </div>
        <div class="container">
            <div class="item"><p>7</p></div>
            <div class="item"><p>8</p></div>
            <div class="item"><p>9</p></div>
            <div class="item operator"><p>+</p></div>
        </div>
        <div class="container">
            <div class="item"><p>4</p></div>
            <div class="item"><p>5</p></div>
            <div class="item"><p>6</p></div>
            <div class="item operator"><p>+</p></div>
        </div>
        <div class="container">
            <div class="item"><p>1</p></div>
            <div class="item"><p>2</p></div>
            <div class="item"><p>3</p></div>
            <div class="item operator"><p>+</p></div>
        </div>
        <div class="container">
            <div class="item zero"><p>0</p></div>
            <div class="item operator"><p>=</p></div>
        </div>
    </body>
    <footer>
        <script type="text/javascript" src="script.js"></script>
    </footer>
</html>
